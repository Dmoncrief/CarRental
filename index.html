<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/site.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-dark"> 
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
             
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="formContainer" class="box">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>ACME Car Rental</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Pickup Date</label>
          <input id="inputPickupDate" type="date">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Number of days</label>
          <input id="inputNumOfDays" type="number" value="1">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h2>Options</h2>
          <input id="inputElectTollTagCheckbox" type="Checkbox">
          <label>Electronic Toll Tag ($3.95/day)</label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input id="inputOptGPSCheckbox" type="Checkbox">
          <label>GPS ($2.95/day)</label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input id="inputRoadsideAssistance" type="Checkbox">
          <label>Roadside Assistance ($2.95/day)</label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h2>Under 25</h2>
          <div>
            <input id="inputUnder25NoRadio" type="radio">
            <label>No</label>
          </div>
          <div>
            <input id="inputUnder25YesRadio" type="radio">
            <label>Yes</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button id="estimateTotalCostButton" class="btn btn-primary" type="button">Estimate Total Cost</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Car Rental: </label>
          <span id="outputCarRental">xxx.xx</span>
        </div>
        <div class="col">
          <label>Options: </label>
          <span id="outputOptions">xxx.xx</span>
        </div>
        <div class="col">
          <label>Under 25 surcharge: </label>
          <span id="outputSurcharge">xxx.xx</span>
        </div>
        <div class="col">
          <label>Total Due: </label>
          <span id="outputTotal">xxx.xx</span>
        </div>
      </div>
    </div> 
  </div>
  </main>

  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/site.js"></script>

</body>

</html>
